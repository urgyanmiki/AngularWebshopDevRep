<div class="card" class="fadeIn">
    <form #s="ngForm" (ngSubmit)="signup(s.value)">
        <h4>Your user information</h4>
        <div class="input-container">       
          <input class="input-field" type="text" #name="ngModel" ngModel name="username" id= "Username" placeholder="Username" required>
        </div>
        <div class="input-container">         
            <input class="input-field" type="text" #name ="ngModel" ngModel name= "email"id= "email" placeholder="Email address" required >
        </div>  
           <div class="input-container">         
          <input class="input-field" type="password" #name ="ngModel" ngModel name= "password"id= "password" placeholder="Password" required >
        </div>
        

        
        <h4>Your shipping information</h4>

        <div class="input-container">         
            <input class="input-field" type="text" #name ="ngModel" ngModel name= "firstname"id= "firstname" placeholder="First Name" required >
        </div> 

        <div class="input-container">         
            <input class="input-field" type="text" #name ="ngModel" ngModel name= "lastname"id= "lastname" placeholder="Last Name" required >
        </div> 
        
        <div class="input-container">         
            <input class="input-field" type="text" #name ="ngModel" ngModel name= "city"id= "city" placeholder="City" required >
        </div>  
        <div class="input-container">         
            <input class="input-field" type="text" #name ="ngModel" ngModel name= "address"id= "address" placeholder="Address" required >
        </div>
        <div class="input-container">         
            <input class="input-field" type="number" #name ="ngModel" ngModel name= "zipcode"id= "zipcode" placeholder="Zipcode" required >
        </div>  
        <button [disabled]="!s.valid" type="submit" class="btn">Register</button>
      </form>
</div>
